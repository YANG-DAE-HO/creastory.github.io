    <style>  /* CSS 문서의 방식은 주석은 [/*...*/] */
      /*스타일 양식 및 레이아웃 */
      :root {
        /* 웹페이지 전체에 공통으로 쓸 "변수공간" */
        --bg:#ffffff;  /* 배경 */
        --text:#f6492e;  /* 본문 글자 */
        --border:#000000; /* 테두리 */
      }
      /* ================================ */
      *{box-sizing:border-box}  /* 모든 사이즈에 적용 - 크기 계산 시 테두리(border)까지 포함해서 계산해라. */
      body{
        margin:0;  /* 기본 여백 제거 */
        font-family: ui-sans-serif, system-ui, Arial;  /* ui-sans : 운영체제 추천 기본 산세리프, system-ui : 운영체제의 UI 글꼴, Arial : 전통적 웹 안전폰트 */
        color:var(--text);  /* 기본 글자 색을 위에서 정의한 --text 색으로 지정 */
      }
      /* =============================== */
      .wrap {  /* 내용 감싸는 박스 */
        max-width: 1500px;  /* 폭을 최대 크기를 숫자만큼까지만 */
        margin: 40px auto;  /* 위아래 여백 56px, 좌우는 좌동 → 가운데 정렬 */
        padding: 0 30px;  /* 양 옆 안쪽 여백 20px*/
      }
      .hero {
        text-align: center;  /* 텍스트 중앙 정렬 */
        background: #fefde5;  /* hero 부분 📜 CREATO STORY 📜 배경색 */
        padding: 40px 20px;
        border-radius: 12px;
        margin-bottom: 40px;
      }
      .hero h1 {
        margin: 0;
        font-size: 40px;
        color: #f6492e;  /* 제목 글자 색 */
      }
      .hero p {
        margin: 12px 0 0 0;
        font-size: 25px;
        color: #000000;  /* 설명 글자 색 */
        font-weight: bold;  /* 볼드체 적용 */
      }
      header h1{  /* 큰 제목 스타일 */
        margin: 0 0 9px 0;
        font-size: 55px;  /* <h1> 글자 크기 */
        letter-spacing: 0.3px;  /* 글자 크기 큼 */
      } 
      header p{  /* 제목 밑 설명 글*/
        margin: 0 0 24px 0;
        color: #000000;
      }

      /* BACK 버튼 */
      .back {
        display: inline-block;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 8px 0 19px;
        padding: 9px 11px;
        border: 2px solid #ffffff;
        border-radius: 999px;
        text-decoration: none;
        color: #000000;
        font-weight: bold;
        background: rgba(255,255,255,0.6);
      }
      
      /* 링크 전역 스타일: 항상 검정, 밑줄 없음, 방문색 고정 */
      
      a:link,
      a:visited,
      a:hover,
      a:active {
        color: #000000;
        text-decoration: none;
      }

      /* 제목(h2) 과 목록 기본 여백 미세 조정 */
      h2 { margin: 19px 0 12px 0;  color: #000000; }  /* 제목을 검정으로 보이게 */
      ul { margin: 0; padding-left: 18px }  /* 기본 점표시 유지 */
      li { margin: 6px 0 }
      
      hr {border:none; border-top:1px solid var(--border); margin:28px 0}  /* 구분선 */
      footer{color:var(--muted); font-size:13px}  /* 맨 아래 글자 */
     
    </style>
