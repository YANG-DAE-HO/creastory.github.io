<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>CREATO STORY</title>
    <style>  /* CSS 문서의 방식은 주석은 [/*...*/] */
      /*스타일 양식 및 레이아웃 */
      :root {
        /* 웹페이지 전체에 공통으로 쓸 "변수공간" */
        --bg:#ffffff;  /* 배경 */
        --text:#f6492e;  /* 본문 글자 */
        --border:#000000; /* 테두리 */
      }
      /* ================================ */
      *{box-sizing:border-box}  /* 모든 사이즈에 적용 - 크기 계산 시 테두리(border)까지 포함해서 계산해라. */
      body{
        margin:0;  /* 기본 여백 제거 */
        font-family: ui-sans-serif, system-ui, Arial;  /* ui-sans : 운영체제 추천 기본 산세리프, system-ui : 운영체제의 UI 글꼴, Arial : 전통적 웹 안전폰트 */
        color:var(--text);  /* 기본 글자 색을 위에서 정의한 --text 색으로 지정 */
        background:
          radial-gradient(800px 400px at 0% 50%, #0c74d5 0%, transparent 45%),  /* 동그랗게 번지는 빛 효과 */
          radial-gradient(800px 400px at 100% 50%, #f6492e 0%, transparent 55%),
          var(--bg);  /* 마지막에 아예 기본 배경 색 */
        background-repeat: no-repeat;
        background-attachment: fixed;  /* 스크롤해도 고정 */
      }
      /* =============================== */
      .wrap {  /* 내용 감싸는 박스 */
        max-width: 1500px;  /* 폭을 최대 크기를 숫자만큼까지만 */
        margin: 40px auto;  /* 위아래 여백 56px, 좌우는 좌동 → 가운데 정렬 */
        padding: 0 30px;  /* 양 옆 안쪽 여백 20px*/
      }
      .hero {
        text-align: center;  /* 텍스트 중앙 정렬 */
        background: #fefde5;  /* hero 부분 📜 CREATO STORY 📜 배경색 */
        padding: 40px 20px;
        border-radius: 12px;
        margin-bottom: 40px;
      }
      .hero h1 {
        margin: 0;
        font-size: 40px;
        color: #f6492e;  /* 제목 글자 색 */
      }
      .hero p {
        margin: 12px 0 0 0;
        font-size: 25px;
        color: #000000;  /* 설명 글자 색 */
        font-weight: bold;  /* 볼드체 적용 */
      }
      header h1{  /* 큰 제목 스타일 */
        margin: 0 0 9px 0;
        font-size: 55px;  /* <h1> 글자 크기 */
        letter-spacing: 0.3px;  /* 글자 크기 큼 */
      } 
      header p{  /* 제목 밑 설명 글*/
        margin: 0 0 24px 0;
        color: #000000;
      }
      
      /* 링크 전역 스타일: 항상 검정, 밑줄 없음, 방문색 고정 */
      
      a:link,
      a:visited,
      a:hover,
      a:active {
        color: #000000;
        text-decoration: none;
      }

      /* 제목(h2) 과 목록 기본 여백 미세 조정 */
      h2 { margin: 19px 0 12px 0;  color: #000000; }  /* 제목을 검정으로 보이게 */

       .grid.cards{
        display:grid;
        gap:16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-top:20px;
      }

      .tile{
        border:1px solid var(--border);
        border-radius:12px;
        overflow:hidden;
        background:#fff;
        transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      }
      .tile:hover{
        transform: translateY(-2px);
        box-shadow:0 6px 18px rgba(0,0,0,.12);
        border-color:#333;
      }
      .tile > a{ display:block; color:inherit; }

      .thumb{
        position:relative;
        background:#f3f3f3;
        aspect-ratio:3 / 4;
      }
      .thumb::before{
        content:"";
        display:block;
        padding-top:133.333%;
      }
      .thumb img{
        position:absolute; inset:0;
        width:100%; height:100%;
        object-fit:cover; display:block;
      }

      .meta{
        padding:12px 14px 14px;
        color:#000;
      }
      .title{
        font-weight:800;
        font-size:16px;
        line-height:1.35;
        margin:0 0 6px 0;
      }
      .desc{
        font-size:14px;
        line-height:1.5;
        color:#333;
        margin:0;
      }

      @media (max-width:480px){
        .wrap{ padding:0 20px; }
      }
    </style>
  </head>
  <body>
    <div class="hero">  <!-- 상단 hero 영역 -->
    <!-- 큰 제목 -->
    <h1> 📜 CREATO STORY 📜 </h1>
    <!-- 문단 -->
    <p> 여기는 CREATO STORY 전용 공식 사이트입니다.</p>
    </div>

    <!-- 좌우 여백과 가운데 정렬을 위해 wrap을 실제로 사용 -->
    <div class="wrap">
      <h2> 작품 목록 </h2>
      
      <div class="grid cards">
        <div class=tile">
          <a href="list/MechPilot.html">
            <div class="thumb">
              <img src="https://creatostory.com/images/ACRN_ZERO.png" alt="메카 파일럿 대표 이미지" loading="lazy">
            </div>
            <div class="meta">
              <h3 class="tile"> 메카 파일럿 </h3>
              <p class="desc"> 메카 파일럿 양성소에서 벌어지는 액션 학원 메카물 (Unsafe) </p>
            </div>
          </a>
        </div>
      
      </div>
  </body>
</html>
