<!doctype>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title> ARIA 19 Images </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* 기본 */
      :root { --gap: 16px; }
      * { box-sizing: border-box; }
      body {
        font-family: ui-sans-serif, system-ui, Arial;
        line-height: 1.9;
        background: #ffffff;
        margin: 0;
      }
      .wrap {
        max-width: 2300px;
        margin: 40px auto;
        padding: 0 20px;
      }
      h1, p { color: #000000; }
      
      .back {
        display: inline-block; margin: 8px 0 18px; padding: 9px 11px;
        border: 1px solid #ebed68; border-radius: 999px; text-decoration: none; color: #000000;
      }
      .header h1 {
        margin: 0 0 9px 0;
        font-size: 55px;
        letter-spacing: 0.3px;
      }
      .header p {
        line-height: 1.6;
        margin: 0 0 24px 0;
        color: #000000;
      }
      .hero {
        text-align: center;
        background: #fefde5;
        padding: 40px 20px;
        border-radius: 12px;
        margin-bottom: 40px;
      }
      .hero h1 {
        margin 0;
        font-size: 40px;
        color: #f6492e;
      }
      .hero p {
        margin: 12px 0 0 0;
        font-size: 25px;
        color: #000000;
        font-weight: bold;
      }

      /* 갤러리 그리드 */
      .gallery {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(3, 1fr);  /* 한 줄 = [숫자] 칸 */
      }
      gallery img {
        flex: 0 0 auto;  /* 크기가 자동으로 줄어들지 않게 */
        width: 100%;  /* 원하는 고정 크기 */
        height: auto;
        border-radius: 12px;
        object-fit: cover;
        transition: transform 1.5s ease;  /* 해당 초 시간동안 변화가 이루어짐. */
      }
      .gallery img:hover {
        transform: scale(1.1);  /* (해당 숫자)배로 확대 */
      }
      .tile {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        background: #ffffff;  /* 이미지 로딩 전 배경색 */
        aspect-ratio: 3 / 4;  /* 전신 / 세로 일러스트에 적합. 필요 시 3/4, 4/3, 1/1, 16/9로 변경 */
      }
      .tile img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;  /* 카드 안을 가득 채우기 */
        transition: transform 0.5s ease;
        will-change: transform;  /* 성능 힌트 */
      }
      .tile:hover img {  /* hover 확대 */
        transform: scale(1.1);
      }
    </style>
